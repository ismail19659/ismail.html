<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Nature Photography Collection</h1>
        <p>Explore the beauty of nature through photography.</p>
    </header>

    <section class="image-gallery">
        <figure>
            <img src="https://via.placeholder.com/600x400/000000/FFFFFF?text=Nature+Image+1" 
                alt="A tranquil lake surrounded by mountains during sunset" 
                title="Sunset over the tranquil lake" 
                width="600" 
                height="400">
            <figcaption>Image 1: Sunset over the tranquil lake</figcaption>
            <p>Copyright: <a href="https://www.pexels.com/photo/nature-scene-1212196/" target="_blank">Pexels</a> - Free for commercial use.</p>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/600x400/000000/FFFFFF?text=Nature+Image+2" 
                alt="A forest pathway leading through tall trees" 
                title="Forest pathway with trees" 
                width="600" 
                height="400">
            <figcaption>Image 2: Forest pathway with trees</figcaption>
            <p>Copyright: <a href="https://www.pexels.com/photo/green-leafed-trees-4050177/" target="_blank">Pexels</a> - Free for commercial use.</p>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/600x400/000000/FFFFFF?text=Nature+Image+3" 
                alt="A close-up view of a blooming flower" 
                title="Blooming flower with vibrant colors" 
                width="600" 
                height="400">
            <figcaption>Image 3: Blooming flower with vibrant colors</figcaption>
            <p>Copyright: <a href="https://www.pexels.com/photo/blooming-purple-flower-1054224/" target="_blank">Pexels</a> - Free for commercial use.</p>
        </figure>
    </section>

</body>
</html>
