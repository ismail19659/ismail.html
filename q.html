<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        /* Ensuring the video is centered both horizontally and vertically */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        video {
            width: 80%; /* Adjusts the width of the video */
            max-width: 900px; /* Ensures the video doesn't become too large */
            border: 5px solid #333;
        }
    </style>
</head>
<body>

    <video controls loop poster="poster-image.jpg">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
